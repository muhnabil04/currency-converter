<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Konversi Mata Uang</h1>

        <div class="mb-4">
            <label for="fromCurrency" class="block text-gray-700 text-sm font-bold mb-2">Konversi Dari:</label>
            <div class="relative">
                <select id="fromCurrency" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 max-h-40 overflow-y-auto">
                    <option value="" disabled selected>mata uang</option>
                </select>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="toCurrency" class="block text-gray-700 text-sm font-bold mb-2">Konversi Ke:</label>
            <div class="relative">
                <select id="toCurrency" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 max-h-40 overflow-y-auto">
                    <option value="" disabled selected>mata uang</option>
                </select>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Jumlah:</label>
            <input type="number" id="amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukan Jumlah">
        </div>

        <button id="convertBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Convert</button>

        <p id="result" class="mt-4 text-center text-lg text-green font-bold font-color-green"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
